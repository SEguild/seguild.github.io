<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Synergy Effect WAs</title>
    <link rel="stylesheet" type="text/css" href="./weakauras.css" />
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="content">
      <div class="flexContainerColumn">
        <div class="centerItem">
          <h1 class="titleColor"><u>DRAGONFLIGHT WEAK AURAS</u></h1>
        </div>
        <h1 class="centerItem"><u>Raids & Dungeons</u></h1>
        <h2 class="centerItem">Raids</h2>
        <div class="flexContainerRow">
          <!-- DF Raids -->
          <span class="wago wagoEmbed">
            <a href="https://wago.io/LN_QqzHiB">
              <img src="https://media.wago.io/logo/57x57.png" />'
            </a>
            <button class="wagoCopyButton">
              <small class="clickToCopyWago"
                >Click to copy import string to your clipboard</small
              >
              <div class="wagoName">Missing Buffs/Pets</div>
            </button>
          </span>
          <script src="https://wago.io/4Pao4uRwe/embed.js?style=dark"></script>
        </div>
        <h2 class="centerItem">Dungeons</h2>
        <div class="flexContainerRow">
          <!-- DF Dungeons -->
          <script src="https://wago.io/Ia62lAh6b/embed.js?style=dark"></script>
        </div>
        <h1 class="centerItem"><u>Misc</u></h1>
        <h2 class="centerItem">Missing Buffs & Pets</h2>
        <div class="flexContainerRow">
          <!-- Missing Buffs/Pets -->
          <script src="https://wago.io/LN_QqzHiB/embed.js?style=dark"></script>
        </div>
        <h2 class="centerItem">Mount Farming</h2>
        <div class="flexContainerRow">
          <!-- Sha body disappearing alert -->
          <script src="https://wago.io/wQr-d9_Zh/embed.js?style=dark"></script>
          <!-- Mount Farming -->
          <script src="https://wago.io/1-MsvLtNP/embed.js?style=dark"></script>
        </div>
      </div>
      <div class="extension"></div>
    </div>
  </body>
</html>
