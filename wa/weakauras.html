<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Synergy Effect WAs</title>
        <link rel="stylesheet" type="text/css" href="./weakauras.css" />
        <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
    </head>
    <script src="./auras.js"></script>
    <body>
        <div class="bg"></div>
        <div
            class="bgImage bgMask"
            style="background-image: url('/img/World of Warcraft Dragonflight Key Art/Dragonflight_Key_Art_Alexstrasza_small.png')"></div>
        <div class="content">
            <div class="flexContainerColumn">
                <div class="centerItem">
                    <h1 class="titleColor"><u>DRAGONFLIGHT WEAK AURAS</u></h1>
                </div>
                <h1 class="centerItem"><u>Raids & Dungeons</u></h1>
                <h2 class="centerItem">Raids</h2>
                <div class="flexContainerRow">
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/4Pao4uRwe" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/achievement_raidprimalist_raid.jpg"
                                class="icon"
                                alt="Vault Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('4Pao4uRwe')">
                            <div class="wagoName">Vault of the Incarnates</div>
                        </button>
                    </span>
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/2CQbAGYmI" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/achievement_raidprimalist_raszageth.jpg"
                                class="icon"
                                alt="Vault Icon2"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('2CQbAGYmI')">
                            <div class="wagoName">VotI Important Spells</div>
                        </button>
                    </span>
                </div>
                <h2 class="centerItem">Dungeons</h2>
                <div class="flexContainerRow">
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/dfdungeons" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/inv_plate_dragondungeon_c_01_helm.jpg"
                                class="icon"
                                alt="Dungeon Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('dfdungeons')">
                            <div class="wagoName">DragonFlight S1 Dungeons</div>
                        </button>
                    </span>
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/u13k-pIwt" target="_blank"
                            ><img src="https://wow.zamimg.com/images/LiveSearch/quest-icon.png" class="icon" alt="Quest Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('u13k-pIwt')">
                            <div class="wagoName">Dungeons Important Spells <span onload="getVersion('u13k-pIwt')"></span></div>
                        </button>
                    </span>
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/M+Timer" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/ability_bossmagistrix_timewarp2.jpg"
                                class="icon"
                                alt="Timer Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('M+Timer')">
                            <div class="wagoName">M+ Timer</div>
                        </button>
                    </span>
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/###TBA###" target="_blank"
                            ><img src="https://wow.zamimg.com/images/wow/icons/large/ability_toughness.jpg" class="icon" alt="Affix Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('###TBA###')">
                            <div class="wagoName">M+ Affixes (NYI)</div>
                        </button>
                    </span>
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/1ctv3b91K" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/ability_hunter_markedfordeath.jpg"
                                class="icon"
                                alt="HuntersMark Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('1ctv3b91K')">
                            <div class="wagoName">M+ Auto Mark</div>
                        </button>
                    </span>
                </div>
                <h1 class="centerItem"><u>Misc</u></h1>
                <div class="flexContainerRow">
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/LN_QqzHiB" target="_blank"
                            ><img src="https://cdn-icons-png.flaticon.com/512/5805/5805749.png" class="icon" alt="Missing Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('LN_QqzHiB')">
                            <div class="wagoName">Missing Buffs/Pets</div>
                        </button>
                    </span>
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/dmui-dragonriding" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/ability_dragonriding_dragonridinggliding01.jpg"
                                class="icon"
                                alt="Dragonriding Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('dmui-dragonriding')">
                            <div class="wagoName">Dragonriding UI</div>
                        </button>
                    </span>
                </div>
                <h2 class="centerItem">Mount Farming</h2>
                <div class="flexContainerRow">
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/wQr-d9_Zh" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/inv_pandarenserpentgodmount_black.jpg"
                                class="icon"
                                alt="HeavenlyOnyx Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('wQr-d9_Zh')">
                            <div class="wagoName">Sha Respawning Timer</div>
                        </button>
                    </span>
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/1-MsvLtNP" target="_blank"
                            ><img
                                src="https://wow.zamimg.com/images/wow/icons/large/spell_holy_borrowedtime.jpg"
                                class="icon"
                                alt="Countdown Icon"
                        /></a>
                        <button class="wagoCopyButton" onclick="copyWeakAuraImportString('1-MsvLtNP')">
                            <div class="wagoName">Mount Farming Timer</div>
                        </button>
                    </span>
                </div>
            </div>
            <div class="extension"></div>
        </div>
    </body>
</html>
