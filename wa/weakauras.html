<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Synergy Effect WAs</title>
        <link rel="stylesheet" type="text/css" href="./weakauras.css" />
        <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
    </head>
    <body>
        <div class="bg"></div>
        <div class="content">
            <div class="flexContainerColumn">
                <div class="centerItem">
                    <h1 class="titleColor"><u>DRAGONFLIGHT WEAK AURAS</u></h1>
                </div>
                <h1 class="centerItem"><u>Raids & Dungeons</u></h1>
                <h2 class="centerItem">Raids</h2>
                <div class="flexContainerRow">
                    <!-- DF Raids -->
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/4Pao4uRwe"><img src="https://media.wago.io/logo/57x57.png" alt="wago" /></a>
                        <button class="wagoCopyButton">
                            <div class="wagoName">DragonFlight Raids</div>
                        </button>
                    </span>
                </div>
                <h2 class="centerItem">Dungeons</h2>
                <div class="flexContainerRow">
                    <!-- DF Dungeons -->
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/Ia62lAh6b"><img src="https://media.wago.io/logo/57x57.png" alt="wago" /></a>
                        <button class="wagoCopyButton">
                            <div class="wagoName">DragonFlight Dungeons</div>
                        </button>
                    </span>
                </div>
                <h1 class="centerItem"><u>Misc</u></h1>
                <h2 class="centerItem">Missing Buffs & Pets</h2>
                <div class="flexContainerRow">
                    <!-- Missing Buffs/Pets -->
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/LN_QqzHiB"><img src="https://media.wago.io/logo/57x57.png" alt="wago" /></a>
                        <button class="wagoCopyButton">
                            <div class="wagoName">Missing Buffs/Pets</div>
                        </button>
                    </span>
                </div>
                <h2 class="centerItem">Mount Farming</h2>
                <div class="flexContainerRow">
                    <!-- Sha body disappearing alert -->
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/wQr-d9_Zh"><img src="https://media.wago.io/logo/57x57.png" alt="wago" /></a>
                        <button class="wagoCopyButton">
                            <div class="wagoName">Sha Respawning Timer</div>
                        </button>
                    </span>
                    <!-- Mount Farming -->
                    <span class="wago wagoEmbed">
                        <a href="https://wago.io/1-MsvLtNP"><img src="https://media.wago.io/logo/57x57.png" alt="wago" /></a>
                        <button class="wagoCopyButton">
                            <div class="wagoName">Mount Farming Timer</div>
                        </button>
                    </span>
                </div>
            </div>
            <div class="extension"></div>
        </div>
    </body>
</html>
